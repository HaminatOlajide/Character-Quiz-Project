<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz Project</title>
    </head>
    <body>
        <div class="header">
            <h1>Which "On My Block" character are you?</h1>
            <img src="https://images.popbuzz.com/images/132617?crop=16_9&width=660&relax=1&signature=50R09QxXegeOcpVQrwrzMitYT88=">
        </div>
        <div class="questions">
            <p>Question #1</p>
            <p> What is your favorite Disney Character? </p>
            <input class="answer-1" placeholder="">
            <p>Question #2</p>
            <p> How many times a day do you eat? </p>
            <input class="answer-2" placeholder="">
            <button class="submit">Submit Answers</button>
        </div>
        <div class="counter">This quiz has been taken 0 times</div>
        <ol class="results"></ol>
    </body>
</html>
